<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="main.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
        $('#card-1').hover(function () {
            $('#card-2, #card-3').css('visibility', 'hidden');
        }, function () {
            $('#card-2, #card-3').css('visibility', 'visible');
        });

        $('#card-2').hover(function () {
            $('#card-1, #card-3').css('visibility', 'hidden');
        }, function () {
            $('#card-1, #card-3').css('visibility', 'visible');
        });

        $('#card-3').hover(function () {
            $('#card-1, #card-2').css('visibility', 'hidden');
        }, function () {
            $('#card-1, #card-2').css('visibility', 'visible');
        });
    });
</script>
</head>



<body>
    <div class="top-navbar">
        <p class="Koilang-topnav" onclick="location.href = 'main.html';">Koilang</p>
        <p class="courses-topnav">Courses</p>
        <p class="documentation-topnav" onclick="location.href = 'documentation.html';">Documentation</p>
    </div>
    <div class="heading-text">
        <img src="K.png" class="koilang-logo">
        <h1 class="koilang-heading-text">
            <span class="koilang-heading-koilang-disc-text">
                Launch Your Dev<br>Career With
            </span>
            <span class="koilang-grdient">
                <br>Koi-Language<br>
            </span>
            <span class="koilang-heading-koilang-disc-text">
                Developing
            </span>
        </h1>
    </div>
    <div class="koilang-made-by-and-additional-info">
        <p class="koilang-info-and-more">Meet your full programming potential with Koilang, a language that allows high-level simplicity with low-level control</p>
    </div>
    <div class="button">
        <button class="start-here-koilang-button" onclick="">Start here</button>
    </div>
    <div class="wave-container">
<svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
<defs>
<path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
</defs>
<g class="parallax">
<use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
<use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
<use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
<use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
</g>
</svg>
</div>
    <div class="koilang-area-two">
        <h1 class="koilang-quip">
            Koilang, a simple and <span class="koilang-grdient">unique</span> coding language
        </h1>
        <div class="cards-list">
  
            <div id="card-1" class="card 1">
              <div class="card_title koilang-grdient">
                <p>General</p>
              </div>
            </div>
            
            <div id="card-2" class="card 3">
              <div class="card_title koilang-grdient">
                <p>Game</p>
              </div>
            </div>
              
              <div id="card-3" class="card 4">
              <div class="card_title koilang-grdient">
                <p>Backend</p>
              </div>
              </div>
            
            </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
